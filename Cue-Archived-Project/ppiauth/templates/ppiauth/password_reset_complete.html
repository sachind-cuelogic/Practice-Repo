{% extends "base.html" %}

{% block content %}

  {% if user.is_authenticated %}

    <meta http-equiv="REFRESH" content="0;url={% url 'core_index' %}">

  {% else %}

    <div class="container alert alert-success">
      <h3><strong>Password change completed!</strong></h3>
      <h4>Your password has been changed. You can log in now.</h4>
    </div>

  {% endif %}

{% endblock content %}
